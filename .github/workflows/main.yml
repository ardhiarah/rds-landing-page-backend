on:
  push:
    branches:
      - main
name: Deploy to HOST ðŸš€
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            **/storage/**
            tms.zip
            .editorconfig
            .env
            .env.example
            .gitattributes
            .gitignore
            phpunit.xml
            README.md
            vite.config.js
            package.json
            package-lock.json
            **/.DS_Store
            **/Thumbs.db
